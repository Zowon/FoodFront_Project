<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodFront</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <img src="images/Restaurant Building.png" alt="FoodFront Logo" class="logo__icon">
                <span class="logo__text">FoodFront</span>
            </div>
            <nav class="nav">
                <a href="Home.html" class="nav__link">Home</a>
                <a href="#" class="nav__link active">Contact</a>
                <a href="#book" class="nav__btn">Book A Table</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="contact-hero__bg">
            <img src="images/bg-hero 1.png" alt="Contact Hero Background">
        </div>
        <div class="container contact-hero__content">
            <h1 class="contact-hero__title">Contact Us</h1>
            <div class="contact-hero__breadcrumb">HOME <span>/</span> CONTACT</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-main">
        <div class="container contact-main__container">
            <div class="contact-main__header">
                <span class="contact-main__subtitle">Contact Us</span>
                <h2 class="contact-main__title">Contact For Any Query</h2>
            </div>
            <div class="contact-main__info">
                <div class="contact-main__info-block">
                    <span class="contact-main__info-title">Booking</span>
                    <span class="contact-main__info-email"><img src="images/Symbol.svg" class="contact-main__info-icon">
                        booking@emumba.com</span>
                </div>
                <div class="contact-main__info-block">
                    <span class="contact-main__info-title">General</span>
                    <span class="contact-main__info-email"><img src="images/Symbol.svg" class="contact-main__info-icon">
                        general@emumba.com</span>
                </div>
                <div class="contact-main__info-block">
                    <span class="contact-main__info-title">Technical</span>
                    <span class="contact-main__info-email"><img src="images/Symbol.svg" class="contact-main__info-icon">
                        tech@emumba.com</span>
                </div>
            </div>
            <div class="contact-main__body">
                <div class="contact-main__map">
                    <iframe src="https://www.google.com/maps?q=Islamabad,+Pakistan&output=embed" width="100%"
                        height="300" style="border:0; border-radius:8px;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form class="contact-main__form">
                    <div class="contact-main__form-row">
                        <input type="text" class="contact-main__input" placeholder="Your Name" required />
                        <input type="email" class="contact-main__input" placeholder="Your Email" required />
                    </div>
                    <input type="text" class="contact-main__input" placeholder="Subject" required />
                    <textarea class="contact-main__input contact-main__textarea" placeholder="Message"
                        required></textarea>
                    <button type="submit" class="contact-main__btn">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__left">Â© Restoran, All Right Reserved.</div>
            <div class="footer__right">
                <a href="Home.html">Home</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
